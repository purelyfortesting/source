name: Sync files

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync:
    name: Sync files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run file sync
        uses: dhruvkb/repo-file-sync-action@master
        with:
          GH_PAT: ${{ secrets.ACCESS_TOKEN }}
